<div class="search">
  <input #authorValue placeholder="Please enter the author value" (click)="clearInput()" /><br />
  <button (click)="checkAuthor(authorValue.value)">Click me to find Author</button>
</div>
<div class="displayResult">

</div>




<!-- Content only for Sports Type -->
<h2>Sports type Cards:</h2>

<div class="card" *ngFor="let item of ContentListItem | typeFilter: 'Sports' ; index as i last as isLast;">
  <app-content-card [contentItem]="item" class="sportsCard" [class.last]="isLast">
  </app-content-card>
</div>

<!-- Content only for Racing Type -->
<h2>Racing type Cards:</h2>

<div class="card" *ngFor="let item of ContentListItem | typeFilter: 'Racing'; index as i; last as isLast; ">
  <app-content-card [contentItem]="item" class="racingCard" [class.last]="isLast"
    ng-class="{style: expressionData1, class2: expressionData2}">
  </app-content-card>
</div>
