<div class="card">

    <img (click)="clickedImage()" *ngIf="contentItem && contentItem.imageLink; else elseImageLinkBlock"
        [src]="contentItem.imageLink" />
    <ng-template #elseImageLinkBlock>
        <img class="not-found" (click)="clickedImage()"
            [src]="'https://upload.wikimedia.org/wikipedia/commons/5/53/Rockstar_Games_Logo.svg'" />
    </ng-template>
    <h1 class="title" *ngIf="contentItem && contentItem.title" appHighlightImportantData [bgColor]="'purple'">
        {{contentItem.title}}
    </h1>

    <p class="body" *ngIf="contentItem && contentItem.body;">
        {{contentItem.body}}</p>

    <h2 class='{{contentItem.author.toLowerCase()}}' *ngIf="contentItem && contentItem.author">Author:
        {{contentItem?.author | titlecase}}</h2>

    <h2 class="type" *ngIf="contentItem && contentItem.type" appHighlightImportantData [border]="'5px double red'">Type:
        {{contentItem.type}}</h2>

    <div class="hashtags" *ngIf="contentItem && contentItem.hashtags">
        <span *ngFor="let hashtag of contentItem.hashtags" appHighlightImportantData [color]="'white'">
            #{{ hashtag }}
        </span>
        <!-- <span>{{ chessPlayer.hashtags.replace(cp => "<span>" + cp + "</span>").join(" ")}}</span> -->
    </div>
    <!-- <p class="hashtags" *ngIf="contentItem && contentItem.hashtags">{{contentItem.hashtags.join(' ')}}</p> -->

    </ng-template> -->

</div>
