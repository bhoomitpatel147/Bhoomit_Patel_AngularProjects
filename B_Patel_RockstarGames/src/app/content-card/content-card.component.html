<ng-container *ngIf="contentItem">

    <img (click)="clickedImage()" *ngIf="contentItem && contentItem.imageLink; else elseImageLinkBlock"
        [src]="contentItem.imageLink" />
    <ng-template #elseImageLinkBlock>
        <img class="not-found" (click)="clickedImage()"
            [src]="'https://upload.wikimedia.org/wikipedia/commons/5/53/Rockstar_Games_Logo.svg'" />
    </ng-template>
    <h1 class="title" *ngIf="contentItem && contentItem.title" appHighlightImportantData [color]="'purple'"
        highLightCss='title'>
        <a class="details-button" [routerLink]="['/details', contentItem.id]" routerLinkActive="active">
            {{contentItem.title}}
        </a>

    </h1>





    <h2 class="type" *ngIf="contentItem && contentItem.type" appHighlightImportantData highLightCss='type'>Type:
        {{contentItem.type}}</h2>

    <div class="hashtags" *ngIf="contentItem && contentItem.hashtags">
        <span *ngFor="let hashtag of contentItem.hashtags" appHighlightImportantData highLightCss='tag'>
            #{{ hashtag }}
        </span>
        <!-- <span>{{ chessPlayer.hashtags.replace(cp => "<span>" + cp + "</span>").join(" ")}}</span> -->
    </div>


    <!-- <p class="hashtags" *ngIf="contentItem && contentItem.hashtags">{{contentItem.hashtags.join(' ')}}</p> -->

    </ng-template> -->

</ng-container>
